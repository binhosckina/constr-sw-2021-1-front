<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="disciplinas-table-title">Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Nro testes Column -->
    <ng-container matColumnDef="numberTests">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="disciplinas-collum-size-teste disciplinas-table-title">Nro de testes</th>
      <td mat-cell *matCellDef="let row" class="disciplinas-collum-size-teste">{{row.numberTests}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="disciplinas-table-line" (click)="onClickItem(row)"></tr>
  </table>
  
  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>

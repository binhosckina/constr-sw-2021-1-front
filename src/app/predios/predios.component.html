<div>
  <mat-icon style="float: left;">business</mat-icon>
  <h1>Prédios</h1>
  <h2>Lista de Prédios</h2>
</div>

<mat-list>
  <mat-list-item *ngFor="let building of buildings" id="{{building.id}}" style="height: fit-content; padding: 10px;">
    <mat-card>
      <mat-card-header [routerLink]="['/building', building.id]">
        <mat-card-title>{{building.name}}</mat-card-title>
        <mat-card-subtitle>Capacidade Máxima: {{building.maxcapacity}}</mat-card-subtitle>
        <mat-card-subtitle>Andar(es): {{building.floors}}</mat-card-subtitle>
        <mat-card-subtitle>Descrição: {{building.description}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button [routerLink]="['/edit-building', building.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="delete(building.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-list-item>
</mat-list>

<button mat-raised-button class="float" color="primary" style="float: right;" routerLink="/create-building">
  Criar
</button>

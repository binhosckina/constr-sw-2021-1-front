<h1>Curr√≠culo: {{curricula.name}}</h1>

<mat-list>
  <mat-list-item *ngFor="let skill of skills" id="{{skill.id}}" style="height: fit-content; padding: 10px;">
    <mat-card>
      <mat-card-header [routerLink]="['/skill', skill.id]">
        <mat-card-title>{{skill.description}}</mat-card-title>
        <mat-card-subtitle>{{skill.type}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button [routerLink]="['/edit-skill', skill.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="delete(skill.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-list-item>
</mat-list>

<div class="float">
  <button mat-raised-button (click)="navigateToCreateSkill()">
    Adicionar skill
  </button>

  <button mat-raised-button style="margin-left: 10px;" color="primary" (click)="navigateToEdit()">
    Editar
  </button>
</div>
